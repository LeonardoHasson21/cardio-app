# --- PUERTO (Vital para que Railway no de error 502) ---
server.port=${PORT:8080}

# --- CONEXIÃ“N BASE DE DATOS ---
# Usamos las variables directas de Railway (PGHOST, PGPORT, etc)
# NO usamos DATABASE_URL porque suele dar problemas de formato.
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:password}

# --- DRIVER & HIBERNATE ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# --- ZONA HORARIA ---
# No pasar timezone a PostgreSQL, solo dejar que Java lo maneje con TimeZone.setDefault()